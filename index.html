<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medidor de Peso</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgb(173, 231, 231);
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .contenedor2 {
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .contenedor {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }

    input, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: blue;
      color: white;
      cursor: pointer;
    }

    #mensaje {
      font-size: 1.2rem;
      margin: 10px;
    }

    @media (max-width: 600px) {
      .contenedor {
        flex-direction: column;
        align-items: stretch;
      }

      input, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor2">
    <h2>Medidor de Peso</h2>
    <div class="contenedor">
      <input type="number" id="peso" placeholder="Ingresa tu peso en kg">
      <button onclick="verificarPeso()">Comprobar</button>
    </div>
    <p id="mensaje"></p>
  </div>

  <audio id="alerta" src="audio2.mp3"></audio>

  <script>
    function verificarPeso() {
      const peso = parseFloat(document.getElementById("peso").value);
      const mensaje = document.getElementById("mensaje");
      const sonido = document.getElementById("alerta");

      if (peso > 70) {
        mensaje.textContent = "Â¡Peso excedido!";
        mensaje.style.color = "red";
        sonido.play();
      } else {
        mensaje.textContent = "Peso normal.";
        mensaje.style.color = "green";
        sonido.pause();
        sonido.currentTime = 0;
      }
    }
  </script>

</body>
</html>
